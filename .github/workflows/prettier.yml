name: 🍓 Prettier Auto Format

on:
  push:
    branches: ["main"]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🍬 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: 🍥 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🍡 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: false

      - name: 🍧 Install dependencies
        run: pnpm install --ignore-scripts

      - name: 🍰 Run Prettier auto-format
        run: pnpm prettier:fix || true

      - name: 🍫 Commit & Push changes
        run: |
          git config --global user.name "naruyaizumi"
          git config --global user.email "sexystyle088@gmail.com"
          git add .
          git diff --cached --quiet || git commit -m "style: auto-format with Prettier"
          git push origin main || true