name: 🍓 Prettier Auto Format

on:
  push:
    branches: ["main"]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🍬 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: 🍥 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 🧁 Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 🍡 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: 🍧 Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: 🧃 Check version change
        id: check_version
        run: |
          NEW_VERSION=$(jq -r .version package.json)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          OLD_VERSION=${LAST_TAG#v}
          echo "Current version: $NEW_VERSION"
          echo "Last tag: $LAST_TAG"

          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 🍰 Auto-format with Prettier
        if: steps.check_version.outputs.version_changed == 'true'
        run: pnpm prettier:fix || true

      - name: 🍫 Commit & Push Prettier changes
        if: steps.check_version.outputs.version_changed == 'true'
        run: |
          git config --global user.name "naruyaizumi"
          git config --global user.email "sexystyle088@gmail.com"
          git add .
          git diff --cached --quiet || git commit -m "style: auto-format with Prettier"
          git push || true