name: 🍓 Prettier Auto Format

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".github/**"
      - "package-lock.json"

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: 🍬 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 2

      - name: 🍥 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: 🍡 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: 🍧 Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: 🍰 Auto-format with Prettier
        run: pnpm prettier --write .

      - name: 🍫 Commit & Push Prettier changes
        run: |
          git config --global user.name "naruyaizumi"
          git config --global user.email "sexystyle088@gmail.com"
          git add .
          git diff --cached --quiet || git commit -m "style: auto-format with Prettier"
          git push || true