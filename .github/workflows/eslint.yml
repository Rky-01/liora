name: 🍡 ESLint Check

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - name: 🍙 Checkout code
              uses: actions/checkout@v4

            - name: 🍤 Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: 🍩 Install dependencies
              run: yarn install --frozen-lockfile

            - name: 🍰 Run ESLint
              run: yarn eslint .
