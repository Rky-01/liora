name: üç° Sync README to Profiles üç©

on:
    push:
        branches:
            - main
        paths:
            - README.md

permissions:
    contents: write

jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - name: üçô Checkout Liora repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: üç© Clone Izumi Profile Repo
              run: |
                  git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/naruyaizumi/naruyaizumi.git izumi-profile

            - name: üç¨ Commit & Force Push to Izumi Profile
              run: |
                  cp README.md izumi-profile/README.md
                  cd izumi-profile
                  git config user.name "üç° Liora Bot"
                  git config user.email "liora.bot.official@gmail.com"
                  git add README.md || true
                  git commit -m "üç∞ Sync README from Liora Repo ‚Üí Izumi Profile" || echo "‚ú® No changes to commit"
                  git push origin main --force
